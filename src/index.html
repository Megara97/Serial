<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Hola, Mundo</title>
	</head>
	<body>
		<h1>Datos recibidos:</h1>
		<script src="/socket.io/socket.io.js" charset="utf-8"></script>
		<script>
			const socket = io();
			socket.on("serial:data", (data) => {
				console.log(data);
				document.getElementById("datosElement").innerText = data.value;
			});
		</script>
		<h2 id="datosElement"></h2>
	</body>
</html>
